<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero de Notas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #cecdcd;
        color: #333;
      }

      header {
        background-color: #122247;
        color: white;
        padding: 15px 20px;
        text-align: center;
        position: relative;
      }

      .logo h1 {
        font-size: 2rem;
        font-weight: bold;
      }

      .menu-toggle {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .menu-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .container {
        display: flex;
        min-height: calc(100vh - 70px);
      }

      .sidebar {
        width: 300px;
        background-color: #122247;
        padding: 20px;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }

      .main-content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: margin-left 0.3s ease;
      }

      .main-content.expanded {
        margin-left: 0;
      }

      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        align-items: center;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        font-size: 1.1rem;
        width: 200px;
      }

      .btn-primary {
        background-color: #283593;
        color: white;
      }

      .btn-primary:hover {
        background-color: #1a237e;
      }

      .btn-danger {
        background-color: #d32f2f;
        color: white;
      }

      .btn-danger:hover {
        background-color: #c62828;
      }

      .notes-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: flex-start;
        justify-content: flex-start;
        width: 100%;
        max-width: 1200px;
      }

      .note {
        background-color: white;
        border-radius: 20px;
        padding: 15px 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: all 0.3s;
        display: flex;
        flex-direction: column;
        text-align: center;
        border-left: 8px solid #122247;
      }

      .note.compact {
        flex: 0 1 auto;
        min-width: 250px;
        max-width: 350px;
      }

      .note.expanded {
        flex: 1 1 100%;
        width: 100%;
      }

      .note.selected {
        box-shadow: 0 0 0 4px #ffeb3b;
        border-left-color: #ffeb3b;
      }

      .note-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 5px 0;
      }

      .note-time {
        font-weight: 600;
        opacity: 0.8;
        font-size: 0.9rem;
      }

      .note-close {
        background: none;
        border: none;
        font-size: 1.6rem;
        cursor: pointer;
        color: #999;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s;
      }

      .note-close:hover {
        background-color: rgba(211, 47, 47, 0.1);
        color: #d32f2f;
      }

      .note-content {
        width: 100%;
        border: none;
        resize: none;
        background: transparent;
        line-height: 1.5;
        padding: 10px 5px;
        border-radius: 10px;
        transition: all 0.3s;
        text-align: center;
        font-weight: 500;
        word-wrap: break-word;
        overflow-wrap: break-word;
        overflow: hidden;
        min-height: auto;
        height: auto;
      }

      .note-content:focus {
        outline: 2px solid rgba(18, 34, 71, 0.2);
        background-color: rgba(18, 34, 71, 0.05);
      }

      .controls-panel {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        margin-top: 10px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .controls-panel h3 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.2rem;
      }

      .control-group {
        margin-bottom: 20px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .control-group h4 {
        margin-bottom: 10px;
        font-size: 1rem;
        text-align: center;
      }

      .font-controls,
      .style-controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .color-controls {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
      }

      .color-input-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .color-label {
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
        font-size: 1.1rem;
        min-width: 80px;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .color-btn {
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        border: 3px solid transparent;
        transition: all 0.2s;
        width: 50px;
        height: 50px;
      }

      .color-btn:hover {
        transform: scale(1.1);
      }

      .style-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 15px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
        min-width: 60px;
      }

      .style-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .style-btn.active {
        background: rgba(255, 254, 254, 0.4);
        border-color: white;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 25px;
        border-radius: 20px;
        width: 600px;
        max-width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 1.8rem;
        cursor: pointer;
        color: #666;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-close:hover {
        background-color: rgba(211, 47, 47, 0.1);
        color: #d32f2f;
      }

      textarea {
        width: 100%;
        min-height: 150px;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 15px;
        resize: vertical;
        font-family: inherit;
        font-size: 16px;
        text-align: center;
      }

      textarea:focus {
        outline: none;
        border-color: #122247;
      }

      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        display: none;
        font-weight: 500;
      }

      .status.success {
        background-color: #e8f5e9;
        color: #2e7d32;
        display: block;
      }

      .status.error {
        background-color: #ffebee;
        color: #c62828;
        display: block;
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.9rem;
        justify-content: center;
        margin-top: 15px;
      }

      .connection-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #4caf50;
      }

      .connection-dot.disconnected {
        background-color: #f44336;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
          transform: none !important;
        }

        .sidebar.hidden {
          display: none;
        }

        .notes-container {
          width: 100%;
        }

        button {
          width: 90%;
          max-width: 250px;
        }

        .note.compact {
          min-width: 100%;
          max-width: 100%;
        }

        .color-controls {
          flex-direction: row;
          gap: 30px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <button class="menu-toggle" id="menuToggle">‚ò∞</button>
      <div class="logo">
        <h1>Tablero de Notas</h1>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="action-buttons">
          <button class="btn-primary" id="addNoteBtn">Agregar Nota</button>
          <button class="btn-danger" id="clearAllBtn">Limpiar Todo</button>
        </div>

        <div class="controls-panel">
          <h3>Controles</h3>

          <div class="control-group">
            <h4>Tama√±o de Texto</h4>
            <div class="font-controls">
              <button class="control-btn" id="fontDecrease">A-</button>
              <button class="control-btn" id="fontIncrease">A+</button>
            </div>
          </div>

          <div class="control-group">
            <h4>Colores</h4>
            <div class="color-controls">
              <div class="color-input-wrapper">
                <label for="backgroundColor" class="color-label">Fondo</label>
                <input
                  type="color"
                  class="color-btn"
                  id="backgroundColor"
                  title="Color de fondo"
                  value="#ffffff"
                />
              </div>
              <div class="color-input-wrapper">
                <label for="textColor" class="color-label">Texto</label>
                <input
                  type="color"
                  class="color-btn"
                  id="textColor"
                  title="Color de texto"
                  value="#0d1a38"
                />
              </div>
            </div>
          </div>

          <div class="control-group">
            <h4>Estilo</h4>
            <div class="style-controls">
              <button class="style-btn" id="boldBtn">
                <strong>N</strong>
              </button>
              <button class="style-btn" id="underlineBtn">
                <u>S</u>
              </button>
            </div>
          </div>
        </div>

        <div class="connection-status">
          <div class="connection-dot" id="connectionDot"></div>
          <span id="connectionStatus">Conectado</span>
        </div>
      </aside>

      <main class="main-content" id="mainContent">
        <div class="notes-container" id="notesContainer">
          <!-- Las notas se generar√°n din√°micamente aqu√≠ -->
        </div>
      </main>
    </div>

    <!-- Modal para agregar nueva nota -->
    <div class="modal" id="addNoteModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Nueva Nota</h2>
          <button class="modal-close" id="closeModalBtn">&times;</button>
        </div>
        <textarea
          id="newNoteText"
          placeholder="Escribe el contenido de la nota aqu√≠..."
        ></textarea>
        <div
          style="
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
          "
        >
          <button class="btn-danger" id="cancelNoteBtn">Cancelar</button>
          <button class="btn-primary" id="confirmNoteBtn">Agregar</button>
        </div>
      </div>
    </div>

    <div class="status" id="statusMessage"></div>

    <script>
      class NoteBoard {
        constructor() {
          this.notes = [];
          this.selectedNoteId = null;
          this.initializeEventListeners();
          this.loadNotesFromGitHub();

          // Verificar cambios cada 5 segundos
          setInterval(() => this.loadNotesFromGitHub(), 5000);
        }

        async loadNotesFromGitHub() {
          try {
            // Cargar desde el archivo notes.json en GitHub
            const response = await fetch("./notes.json?t=" + Date.now());

            if (!response.ok) throw new Error("Error cargando notas");

            const notes = await response.json();
            this.notes = notes;
            this.renderNotes();
            this.updateConnectionStatus(true);
          } catch (error) {
            console.error("Error cargando notas:", error);
            this.updateConnectionStatus(false);
          }
        }

        // M√©todo para que los usuarios descarguen las notas actualizadas
        downloadUpdatedNotes() {
          const dataStr = JSON.stringify(this.notes, null, 2);
          const dataBlob = new Blob([dataStr], { type: "application/json" });

          const link = document.createElement("a");
          link.href = URL.createObjectURL(dataBlob);
          link.download = "notes.json";
          link.click();

          this.showStatus(
            "Archivo notes.json listo para descargar. S√∫belo a GitHub para sincronizar.",
            "success"
          );
        }

        initializeEventListeners() {
          // Toggle del men√∫
          document
            .getElementById("menuToggle")
            .addEventListener("click", () => {
              const sidebar = document.getElementById("sidebar");
              const mainContent = document.getElementById("mainContent");
              sidebar.classList.toggle("hidden");
              mainContent.classList.toggle("expanded");
            });

          // Botones principales (MODIFICADO)
          document
            .getElementById("addNoteBtn")
            .addEventListener("click", () => this.showAddNoteModal());
          document
            .getElementById("clearAllBtn")
            .addEventListener("click", () => this.clearAllNotes());

          // Agregar bot√≥n de sincronizaci√≥n
          const actionButtons = document.querySelector(".action-buttons");
          const syncButton = document.createElement("button");
          syncButton.className = "btn-primary";
          syncButton.id = "syncBtn";
          syncButton.textContent = "üîÑ Sincronizar";
          actionButtons.appendChild(syncButton);

          document
            .getElementById("syncBtn")
            .addEventListener("click", () => this.downloadUpdatedNotes());

          // Modal
          document
            .getElementById("closeModalBtn")
            .addEventListener("click", () => this.hideAddNoteModal());
          document
            .getElementById("cancelNoteBtn")
            .addEventListener("click", () => this.hideAddNoteModal());
          document
            .getElementById("confirmNoteBtn")
            .addEventListener("click", () => this.addNewNote());

          // Controles de tama√±o
          document
            .getElementById("fontIncrease")
            .addEventListener("click", () => this.changeFontSize(2));
          document
            .getElementById("fontDecrease")
            .addEventListener("click", () => this.changeFontSize(-2));

          // Controles de color
          document
            .getElementById("backgroundColor")
            .addEventListener("change", (e) => {
              this.changeBackgroundColor(e.target.value);
            });

          document
            .getElementById("textColor")
            .addEventListener("change", (e) => {
              this.changeTextColor(e.target.value);
            });

          // Controles de estilo
          document.getElementById("boldBtn").addEventListener("click", (e) => {
            this.toggleTextStyle("bold", e.target);
          });

          document
            .getElementById("underlineBtn")
            .addEventListener("click", (e) => {
              this.toggleTextStyle("underline", e.target);
            });
        }

        // ... (MANTENER TODOS TUS M√âTODOS EXISTENTES: calculateNoteSize, autoResizeTextarea, etc.)

        calculateNoteSize(content) {
          const lineBreaks = (content.match(/\n/g) || []).length;
          const isLongText = content.length > 100 || lineBreaks > 2;
          return isLongText ? "expanded" : "compact";
        }

        autoResizeTextarea(textarea) {
          textarea.style.height = "auto";
          textarea.style.height = textarea.scrollHeight + "px";

          const noteElement = textarea.closest(".note");
          const noteId = textarea.dataset.id;
          const note = this.notes.find((n) => n.id === noteId);

          if (note) {
            const newSize = this.calculateNoteSize(textarea.value);
            noteElement.className = `note ${newSize}`;
            if (this.selectedNoteId === noteId) {
              noteElement.classList.add("selected");
            }
          }
        }

        changeFontSize(change) {
          if (!this.selectedNoteId) return;

          const note = this.notes.find((n) => n.id === this.selectedNoteId);
          if (!note) return;

          let currentSize = parseInt(note.fontSize) || 28;
          currentSize = Math.max(12, Math.min(60, currentSize + change));

          const newSize = `${currentSize}px`;
          note.fontSize = newSize;

          const noteElement = document.querySelector(
            `.note[data-id="${this.selectedNoteId}"]`
          );
          if (noteElement) {
            const textarea = noteElement.querySelector(".note-content");
            const time = noteElement.querySelector(".note-time");
            textarea.style.fontSize = newSize;
            time.style.fontSize = `${currentSize * 0.6}px`;
            setTimeout(() => this.autoResizeTextarea(textarea), 10);
          }
        }

        changeBackgroundColor(color) {
          if (!this.selectedNoteId) return;
          const note = this.notes.find((n) => n.id === this.selectedNoteId);
          if (note) {
            note.backgroundColor = color;
          }
          const noteElement = document.querySelector(
            `.note[data-id="${this.selectedNoteId}"]`
          );
          if (noteElement) {
            noteElement.style.backgroundColor = color;
          }
        }

        changeTextColor(color) {
          if (!this.selectedNoteId) return;
          const note = this.notes.find((n) => n.id === this.selectedNoteId);
          if (note) {
            note.textColor = color;
          }
          const noteElement = document.querySelector(
            `.note[data-id="${this.selectedNoteId}"]`
          );
          if (noteElement) {
            const textarea = noteElement.querySelector(".note-content");
            const time = noteElement.querySelector(".note-time");
            textarea.style.color = color;
            time.style.color = color;
          }
        }

        toggleTextStyle(style, button) {
          if (!this.selectedNoteId) return;
          button.classList.toggle("active");
          const note = this.notes.find((n) => n.id === this.selectedNoteId);
          if (!note) return;

          if (style === "bold") {
            note.fontWeight = note.fontWeight === "bold" ? "normal" : "bold";
          } else if (style === "underline") {
            note.textDecoration =
              note.textDecoration === "underline" ? "none" : "underline";
          }

          const noteElement = document.querySelector(
            `.note[data-id="${this.selectedNoteId}"]`
          );
          if (noteElement) {
            const textarea = noteElement.querySelector(".note-content");
            const time = noteElement.querySelector(".note-time");
            if (style === "bold") {
              textarea.style.fontWeight = note.fontWeight;
              time.style.fontWeight = note.fontWeight;
            } else if (style === "underline") {
              textarea.style.textDecoration = note.textDecoration;
              time.style.textDecoration = note.textDecoration;
            }
          }
        }

        selectNote(noteId) {
          document.querySelectorAll(".note").forEach((note) => {
            note.classList.remove("selected");
          });
          this.selectedNoteId = noteId;
          const noteElement = document.querySelector(
            `.note[data-id="${noteId}"]`
          );
          if (noteElement) {
            noteElement.classList.add("selected");
          }
          this.updateControlsForSelectedNote();
        }

        updateControlsForSelectedNote() {
          if (!this.selectedNoteId) return;
          const note = this.notes.find((n) => n.id === this.selectedNoteId);
          if (!note) return;
          document.getElementById("backgroundColor").value =
            note.backgroundColor || "#ffffff";
          document.getElementById("textColor").value =
            note.textColor || "#0d1a38";
          document
            .getElementById("boldBtn")
            .classList.toggle("active", note.fontWeight === "bold");
          document
            .getElementById("underlineBtn")
            .classList.toggle("active", note.textDecoration === "underline");
        }

        showAddNoteModal() {
          document.getElementById("addNoteModal").style.display = "flex";
          document.getElementById("newNoteText").focus();
        }

        hideAddNoteModal() {
          document.getElementById("addNoteModal").style.display = "none";
          document.getElementById("newNoteText").value = "";
        }

        addNewNote() {
          const text = document.getElementById("newNoteText").value.trim();
          if (text) {
            const noteSize = this.calculateNoteSize(text);
            const newNote = {
              id: Date.now().toString(),
              content: text,
              timestamp: new Date().toLocaleString("es-ES"),
              backgroundColor: "#ffffff",
              textColor: "#222222",
              fontSize: "28px",
              fontWeight: "normal",
              textDecoration: "none",
              noteSize: noteSize,
            };

            this.notes.push(newNote);
            this.renderNotes();
            this.hideAddNoteModal();
            this.showStatus(
              'Nota agregada. Usa "Sincronizar" para guardar en todos los dispositivos.',
              "success"
            );
          }
        }

        deleteNote(id) {
          if (this.selectedNoteId === id) {
            this.selectedNoteId = null;
          }
          this.notes = this.notes.filter((note) => note.id !== id);
          this.renderNotes();
          this.showStatus(
            'Nota eliminada. Usa "Sincronizar" para actualizar.',
            "success"
          );
        }

        clearAllNotes() {
          if (
            confirm("¬øEst√°s seguro de que quieres eliminar todas las notas?")
          ) {
            this.selectedNoteId = null;
            this.notes = [];
            this.renderNotes();
            this.showStatus(
              'Todas las notas eliminadas. Usa "Sincronizar" para actualizar.',
              "success"
            );
          }
        }

        renderNotes() {
          const container = document.getElementById("notesContainer");
          container.innerHTML = "";

          this.notes.forEach((note) => {
            const noteElement = document.createElement("div");
            const noteSize =
              note.noteSize || this.calculateNoteSize(note.content);
            noteElement.className = `note ${noteSize}`;
            noteElement.style.backgroundColor =
              note.backgroundColor || "#ffffff";
            noteElement.setAttribute("data-id", note.id);

            if (this.selectedNoteId === note.id) {
              noteElement.classList.add("selected");
            }

            noteElement.innerHTML = `
                    <div class="note-header">
                        <span class="note-time" style="color: ${
                          note.textColor || "#666"
                        }; font-size: ${
              parseInt(note.fontSize || "28") * 0.6
            }px; font-weight: ${
              note.fontWeight || "normal"
            }; text-decoration: ${note.textDecoration || "none"}">${
              note.timestamp
            }</span>
                        <button class="note-close" data-id="${
                          note.id
                        }" title="Eliminar nota">&times;</button>
                    </div>
                    <textarea class="note-content" data-id="${note.id}" 
                        style="color: ${note.textColor || "#222222"}; 
                               font-size: ${note.fontSize || "28px"}; 
                               font-weight: ${note.fontWeight || "normal"}; 
                               text-decoration: ${
                                 note.textDecoration || "none"
                               };">${note.content}</textarea>
                `;

            container.appendChild(noteElement);
            const noteContent = noteElement.querySelector(".note-content");
            setTimeout(() => this.autoResizeTextarea(noteContent), 10);
            noteElement.addEventListener("click", (e) => {
              if (e.target.classList.contains("note-close")) return;
              this.selectNote(note.id);
            });
            noteElement
              .querySelector(".note-close")
              .addEventListener("click", (e) => {
                e.stopPropagation();
                this.deleteNote(e.target.dataset.id);
              });
            noteContent.addEventListener("input", (e) => {
              const note = this.notes.find((n) => n.id === e.target.dataset.id);
              if (note) {
                note.content = e.target.value;
                note.timestamp = new Date().toLocaleString("es-ES");
                note.noteSize = this.calculateNoteSize(e.target.value);
              }
              this.autoResizeTextarea(e.target);
            });
          });
        }

        showStatus(message, type) {
          const statusElement = document.getElementById("statusMessage");
          statusElement.textContent = message;
          statusElement.className = `status ${type}`;
          setTimeout(() => {
            statusElement.className = "status";
          }, 5000);
        }

        updateConnectionStatus(connected) {
          const dot = document.getElementById("connectionDot");
          const status = document.getElementById("connectionStatus");
          if (connected) {
            dot.className = "connection-dot";
            status.textContent = "Conectado";
          } else {
            dot.className = "connection-dot disconnected";
            status.textContent = "Desconectado";
          }
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new NoteBoard();
      });
    </script>
  </body>
</html>
