<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Notas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #cecdcd;
            color: #333;
        }

        header {
            background-color: #122247;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        .sidebar {
            width: 300px;
            background-color: #122247;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0;
            left: -300px;
            height: 100vh;
            transition: left 0.3s ease;
            z-index: 100;
            overflow-y: auto;
            padding-top: 100px;
        }

        .sidebar-trigger {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px;
            height: 100%;
            z-index: 99;
        }

        .sidebar-trigger:hover + .sidebar,
        .sidebar:hover {
            left: 0;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
            width: 200px;
        }

        .btn-primary {
            background-color: #283593;
            color: white;
        }

        .btn-primary:hover {
            background-color: #283593;
        }

        .btn-danger {
            background-color: #d32f2f;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c62828;
        }

        .notes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
            max-width: 1200px;
        }

        .note {
            background-color: white;
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            text-align: center;
            border-left: 8px solid #122247;
        }

        .note.compact {
            flex: 0 1 auto;
            min-width: 250px;
            max-width: 350px;
        }

        .note.expanded {
            flex: 1 1 100%;
            width: 100%;
        }

        .note.selected {
            box-shadow: 0 0 0 4px #ffeb3b;
            border-left-color: #ffeb3b;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .note-time {
            font-weight: 600;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .note-close {
            background: none;
            border: none;
            font-size: 1.6rem;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .note-close:hover {
            background-color: rgba(211, 47, 47, 0.1);
            color: #d32f2f;
        }

        .note-content {
            width: 100%;
            border: none;
            resize: none;
            background: transparent;
            line-height: 1.5;
            padding: 10px 5px;
            border-radius: 10px;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow: hidden;
            min-height: auto;
            height: auto;
        }

        .note-content:focus {
            outline: 2px solid rgba(26, 35, 126, 0.2);
            background-color: rgba(26, 35, 126, 0.05);
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls-panel h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .control-group {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-group h4 {
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: center;
        }

        .font-controls,
        .style-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
        }

        .color-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .color-label {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 1.1rem;
            min-width: 80px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .color-btn {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
            width: 50px;
            height: 50px;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .style-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            min-width: 60px;
        }

        .style-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .style-btn.active {
            background: rgba(255, 254, 254, 0.4);
            border-color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            width: 600px;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #666;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background-color: rgba(211, 47, 47, 0.1);
            color: #d32f2f;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            resize: vertical;
            font-family: inherit;
            font-size: 16px;
            text-align: center;
        }

        textarea:focus {
            outline: none;
            border-color: #122247;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            justify-content: center;
            margin-top: 15px;
        }

        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4caf50;
        }

        .connection-dot.disconnected {
            background-color: #f44336;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                left: 0;
                padding-top: 20px;
            }

            .notes-container {
                width: 100%;
            }

            button {
                width: 90%;
                max-width: 250px;
            }

            .note.compact {
                min-width: 100%;
                max-width: 100%;
            }
            
            .sidebar-trigger {
                display: none;
            }

            .color-controls {
                flex-direction: row;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Tablero de Notas</h1>
        </div>
    </header>

    <div class="container">
        <!-- Área para activar el sidebar -->
        <div class="sidebar-trigger"></div>
        
        <aside class="sidebar">
            <div class="action-buttons">
                <button class="btn-primary" id="addNoteBtn">Agregar Nota</button>
                <button class="btn-danger" id="clearAllBtn">Limpiar Todo</button>
            </div>

            <div class="controls-panel">
                <h3>Controles</h3>

                <div class="control-group">
                    <h4>Tamaño de Texto</h4>
                    <div class="font-controls">
                        <button class="control-btn" id="fontDecrease">A-</button>
                        <button class="control-btn" id="fontIncrease">A+</button>
                    </div>
                </div>

                <div class="control-group">
                    <h4>Colores</h4>
                    <div class="color-controls">
                        <div class="color-input-wrapper">
                            <label for="backgroundColor" class="color-label">Fondo</label>
                            <input
                                type="color"
                                class="color-btn"
                                id="backgroundColor"
                                title="Color de fondo"
                                value="#ffffff"
                            />
                        </div>
                        <div class="color-input-wrapper">
                            <label for="textColor" class="color-label">Texto</label>
                            <input
                                type="color"
                                class="color-btn"
                                id="textColor"
                                title="Color de texto"
                                value="#0d1a38"
                            />
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h4>Estilo</h4>
                    <div class="style-controls">
                        <button class="style-btn" id="boldBtn">
                            <strong>N</strong>
                        </button>
                        <button class="style-btn" id="underlineBtn">
                            <u>S</u>
                        </button>
                    </div>
                </div>
            </div>

            <div class="connection-status">
                <div class="connection-dot" id="connectionDot"></div>
                <span id="connectionStatus">Conectado</span>
            </div>
        </aside>

        <main class="main-content">
            <div class="notes-container" id="notesContainer">
                <!-- Las notas se generarán dinámicamente aquí -->
                <div class="note compact">
                    <div class="note-header">
                        <span class="note-time">Hoy, 12:30</span>
                        <button class="note-close">&times;</button>
                    </div>
                    <textarea class="note-content">Esta es una nota de ejemplo. Puedes editarla haciendo clic aquí.</textarea>
                </div>
                
                <div class="note compact">
                    <div class="note-header">
                        <span class="note-time">Ayer, 15:45</span>
                        <button class="note-close">&times;</button>
                    </div>
                    <textarea class="note-content">Otra nota importante para recordar.</textarea>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar nueva nota -->
    <div class="modal" id="addNoteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Nota</h2>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <textarea
                id="newNoteText"
                placeholder="Escribe el contenido de la nota aquí..."
            ></textarea>
            <div
                style="
                    margin-top: 20px;
                    display: flex;
                    justify-content: center;
                    gap: 15px;
                "
            >
                <button class="btn-danger" id="cancelNoteBtn">Cancelar</button>
                <button class="btn-primary" id="confirmNoteBtn">Agregar</button>
            </div>
        </div>
    </div>

    <div class="status" id="statusMessage"></div>

    <script>
        class NoteBoard {
            constructor() {
                this.notes = [];
                this.selectedNoteId = null;
                this.initializeEventListeners();
                this.loadNotesFromServer();
                this.setupRealTimeUpdates();
            }

            initializeEventListeners() {
                // Botones principales
                document
                    .getElementById("addNoteBtn")
                    .addEventListener("click", () => this.showAddNoteModal());
                document
                    .getElementById("clearAllBtn")
                    .addEventListener("click", () => this.clearAllNotes());

                // Modal
                document
                    .getElementById("closeModalBtn")
                    .addEventListener("click", () => this.hideAddNoteModal());
                document
                    .getElementById("cancelNoteBtn")
                    .addEventListener("click", () => this.hideAddNoteModal());
                document
                    .getElementById("confirmNoteBtn")
                    .addEventListener("click", () => this.addNewNote());

                // Controles de tamaño
                document
                    .getElementById("fontIncrease")
                    .addEventListener("click", () => this.changeFontSize(2));
                document
                    .getElementById("fontDecrease")
                    .addEventListener("click", () => this.changeFontSize(-2));

                // Controles de color
                document
                    .getElementById("backgroundColor")
                    .addEventListener("change", (e) => {
                        this.changeBackgroundColor(e.target.value);
                    });

                document
                    .getElementById("textColor")
                    .addEventListener("change", (e) => {
                        this.changeTextColor(e.target.value);
                    });

                // Controles de estilo
                document.getElementById("boldBtn").addEventListener("click", (e) => {
                    this.toggleTextStyle("bold", e.target);
                });

                document
                    .getElementById("underlineBtn")
                    .addEventListener("click", (e) => {
                        this.toggleTextStyle("underline", e.target);
                    });
            }

            calculateNoteSize(content) {
                // Determinar si el contenido es corto o largo
                const lineBreaks = (content.match(/\n/g) || []).length;
                const isLongText = content.length > 100 || lineBreaks > 2;
                return isLongText ? "expanded" : "compact";
            }

            autoResizeTextarea(textarea) {
                // Ajustar automáticamente la altura del textarea
                textarea.style.height = "auto";
                textarea.style.height = textarea.scrollHeight + "px";

                // Actualizar la clase de la nota según el contenido
                const noteElement = textarea.closest(".note");
                const noteId = textarea.dataset.id;
                const note = this.notes.find((n) => n.id === noteId);

                if (note) {
                    const newSize = this.calculateNoteSize(textarea.value);
                    noteElement.className = `note ${newSize}`;
                    if (this.selectedNoteId === noteId) {
                        noteElement.classList.add("selected");
                    }
                }
            }

            changeFontSize(change) {
                if (!this.selectedNoteId) return;

                const note = this.notes.find((n) => n.id === this.selectedNoteId);
                if (!note) return;

                let currentSize = parseInt(note.fontSize) || 28;
                currentSize = Math.max(12, Math.min(60, currentSize + change));

                const newSize = `${currentSize}px`;
                this.updateNoteStyle(this.selectedNoteId, "fontSize", newSize);

                // Actualizar visualmente
                const noteElement = document.querySelector(
                    `.note[data-id="${this.selectedNoteId}"]`
                );
                if (noteElement) {
                    const textarea = noteElement.querySelector(".note-content");
                    const time = noteElement.querySelector(".note-time");
                    textarea.style.fontSize = newSize;
                    time.style.fontSize = `${currentSize * 0.6}px`;

                    // Reajustar altura después de cambiar el tamaño de fuente
                    setTimeout(() => this.autoResizeTextarea(textarea), 10);
                }
            }

            changeBackgroundColor(color) {
                if (!this.selectedNoteId) return;

                this.updateNoteStyle(this.selectedNoteId, "backgroundColor", color);

                // Actualizar visualmente
                const noteElement = document.querySelector(
                    `.note[data-id="${this.selectedNoteId}"]`
                );
                if (noteElement) {
                    noteElement.style.backgroundColor = color;
                }
            }

            changeTextColor(color) {
                if (!this.selectedNoteId) return;

                this.updateNoteStyle(this.selectedNoteId, "textColor", color);

                // Actualizar visualmente
                const noteElement = document.querySelector(
                    `.note[data-id="${this.selectedNoteId}"]`
                );
                if (noteElement) {
                    const textarea = noteElement.querySelector(".note-content");
                    const time = noteElement.querySelector(".note-time");
                    textarea.style.color = color;
                    time.style.color = color;
                }
            }

            toggleTextStyle(style, button) {
                if (!this.selectedNoteId) return;

                button.classList.toggle("active");

                const note = this.notes.find((n) => n.id === this.selectedNoteId);
                if (!note) return;

                let newValue;
                if (style === "bold") {
                    newValue = note.fontWeight === "bold" ? "normal" : "bold";
                    this.updateNoteStyle(this.selectedNoteId, "fontWeight", newValue);
                } else if (style === "underline") {
                    newValue =
                        note.textDecoration === "underline" ? "none" : "underline";
                    this.updateNoteStyle(
                        this.selectedNoteId,
                        "textDecoration",
                        newValue
                    );
                }

                // Actualizar visualmente
                const noteElement = document.querySelector(
                    `.note[data-id="${this.selectedNoteId}"]`
                );
                if (noteElement) {
                    const textarea = noteElement.querySelector(".note-content");
                    const time = noteElement.querySelector(".note-time");

                    if (style === "bold") {
                        textarea.style.fontWeight = newValue;
                        time.style.fontWeight = newValue;
                    } else if (style === "underline") {
                        textarea.style.textDecoration = newValue;
                        time.style.textDecoration = newValue;
                    }
                }
            }

            selectNote(noteId) {
                // Deseleccionar todas las notas
                document.querySelectorAll(".note").forEach((note) => {
                    note.classList.remove("selected");
                });

                // Seleccionar la nueva nota
                this.selectedNoteId = noteId;
                const noteElement = document.querySelector(
                    `.note[data-id="${noteId}"]`
                );
                if (noteElement) {
                    noteElement.classList.add("selected");
                }

                // Actualizar controles para reflejar la nota seleccionada
                this.updateControlsForSelectedNote();
            }

            updateControlsForSelectedNote() {
                if (!this.selectedNoteId) return;

                const note = this.notes.find((n) => n.id === this.selectedNoteId);
                if (!note) return;

                // Actualizar selectores de color
                document.getElementById("backgroundColor").value =
                    note.backgroundColor;
                document.getElementById("textColor").value = note.textColor;

                // Actualizar estilos activos
                document
                    .getElementById("boldBtn")
                    .classList.toggle("active", note.fontWeight === "bold");
                document
                    .getElementById("underlineBtn")
                    .classList.toggle("active", note.textDecoration === "underline");
            }

            async loadNotesFromServer() {
                try {
                    const response = await fetch("/api/notes");
                    this.notes = await response.json();
                    this.renderNotes();
                    this.updateConnectionStatus(true);
                } catch (error) {
                    console.error("Error cargando notas:", error);
                    this.updateConnectionStatus(false);
                }
            }

            async saveNotes() {
                try {
                    await fetch("/api/notes", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(this.notes),
                    });
                } catch (error) {
                    console.error("Error guardando notas:", error);
                    this.showStatus("Error al guardar", "error");
                }
            }

            showAddNoteModal() {
                document.getElementById("addNoteModal").style.display = "flex";
                document.getElementById("newNoteText").focus();
            }

            hideAddNoteModal() {
                document.getElementById("addNoteModal").style.display = "none";
                document.getElementById("newNoteText").value = "";
            }

            async addNewNote() {
                const text = document.getElementById("newNoteText").value.trim();
                if (text) {
                    const noteSize = this.calculateNoteSize(text);
                    const newNote = {
                        id: Date.now().toString(),
                        content: text,
                        timestamp: new Date().toLocaleString("es-ES"),
                        backgroundColor: "#ffffff",
                        textColor: "#222222",
                        fontSize: "28px",
                        fontWeight: "normal",
                        textDecoration: "none",
                        noteSize: noteSize,
                    };

                    this.notes.push(newNote);
                    await this.saveNotes();
                    this.renderNotes();
                    this.hideAddNoteModal();
                    this.showStatus("Nota agregada correctamente", "success");
                }
            }

            async deleteNote(id) {
                if (this.selectedNoteId === id) {
                    this.selectedNoteId = null;
                }

                this.notes = this.notes.filter((note) => note.id !== id);
                await this.saveNotes();
                this.renderNotes();
                this.showStatus("Nota eliminada", "success");
            }

            async clearAllNotes() {
                if (
                    confirm("¿Estás seguro de que quieres eliminar todas las notas?")
                ) {
                    this.selectedNoteId = null;
                    this.notes = [];
                    await this.saveNotes();
                    this.renderNotes();
                    this.showStatus("Todas las notas eliminadas", "success");
                }
            }

            async updateNoteStyle(id, property, value) {
                const note = this.notes.find((note) => note.id === id);
                if (note) {
                    note[property] = value;
                    await this.saveNotes();
                }
            }

            renderNotes() {
                const container = document.getElementById("notesContainer");
                container.innerHTML = "";

                this.notes.forEach((note) => {
                    const noteElement = document.createElement("div");
                    const noteSize =
                        note.noteSize || this.calculateNoteSize(note.content);
                    noteElement.className = `note ${noteSize}`;
                    noteElement.style.backgroundColor = note.backgroundColor;
                    noteElement.setAttribute("data-id", note.id);

                    if (this.selectedNoteId === note.id) {
                        noteElement.classList.add("selected");
                    }

                    noteElement.innerHTML = `
                        <div class="note-header">
                            <span class="note-time" style="color: ${
                                note.textColor
                            }; font-size: ${
                        parseInt(note.fontSize) * 0.6
                    }px; font-weight: ${note.fontWeight}; text-decoration: ${
                        note.textDecoration
                    }">${note.timestamp}</span>
                            <button class="note-close" data-id="${
                                note.id
                            }" title="Eliminar nota">&times;</button>
                        </div>
                        <textarea class="note-content" data-id="${note.id}" 
                            style="color: ${note.textColor}; 
                                   font-size: ${note.fontSize}; 
                                   font-weight: ${note.fontWeight}; 
                                   text-decoration: ${note.textDecoration};">${
                        note.content
                    }</textarea>
                    `;

                    container.appendChild(noteElement);

                    // Event listeners para esta nota
                    const noteContent = noteElement.querySelector(".note-content");

                    // Auto-ajustar altura inicialmente
                    setTimeout(() => this.autoResizeTextarea(noteContent), 10);

                    // Seleccionar nota al hacer clic
                    noteElement.addEventListener("click", (e) => {
                        if (e.target.classList.contains("note-close")) return;
                        this.selectNote(note.id);
                    });

                    noteElement
                        .querySelector(".note-close")
                        .addEventListener("click", (e) => {
                            e.stopPropagation();
                            this.deleteNote(e.target.dataset.id);
                        });

                    noteContent.addEventListener("input", (e) => {
                        this.updateNoteContent(e.target.dataset.id, e.target.value);
                        this.autoResizeTextarea(e.target);
                    });
                });
            }

            async updateNoteContent(id, content) {
                const note = this.notes.find((note) => note.id === id);
                if (note) {
                    note.content = content;
                    note.timestamp = new Date().toLocaleString("es-ES");
                    note.noteSize = this.calculateNoteSize(content);
                    await this.saveNotes();
                }
            }

            showStatus(message, type) {
                const statusElement = document.getElementById("statusMessage");
                statusElement.textContent = message;
                statusElement.className = `status ${type}`;

                setTimeout(() => {
                    statusElement.className = "status";
                }, 3000);
            }

            updateConnectionStatus(connected) {
                const dot = document.getElementById("connectionDot");
                const status = document.getElementById("connectionStatus");

                if (connected) {
                    dot.className = "connection-dot";
                    status.textContent = "Conectado";
                } else {
                    dot.className = "connection-dot disconnected";
                    status.textContent = "Desconectado";
                }
            }

            setupRealTimeUpdates() {
                setInterval(async () => {
                    try {
                        const response = await fetch("/api/notes");
                        const serverNotes = await response.json();

                        if (JSON.stringify(serverNotes) !== JSON.stringify(this.notes)) {
                            this.notes = serverNotes;
                            this.renderNotes();
                            this.updateConnectionStatus(true);
                        }
                    } catch (error) {
                        this.updateConnectionStatus(false);
                    }
                }, 2000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            new NoteBoard();
        });
    </script>
</body>
